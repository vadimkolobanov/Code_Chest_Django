{% extends 'main/base.html' %}
{% block title %}Вход{% endblock %}

{% block content %}
    {% if user.is_authenticated %}

        <p>Вы уже выполнили вход</p>
        <a href="{% url 'users:logout' %}">Выйти</a>

    {% else %}

        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="hidden" name="next" value="{{ next }}">
            <input type="submit" value="Войти">
        </form>
    {% endif %}
{% endblock %}
